        body {

            background: linear-gradient(135deg, #e3f2fd, #90caf9);

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;

            background: linear-gradient(135deg, #1e3c72, #4a90e2);
            transform: scale(1.1);
        }

        /* Main Content */
        .main-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 50px auto;
            width: 80%;
            flex-grow: 1;
        }

        /* Content Box */
        .content-box {
            width: 45%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            transition: 0.3s ease-in-out;
        }
        a {
    text-decoration: none;
}

        /* Hover Effect */
        .content-box:hover {
            transform: scale(1.05);
            background: #e3f2fd;
        }

        /* Content Titles */
        .content-box h2 {
            color: #0d47a1;
            font-size: 22px;
        }

        /* Inner Box (Image + Text) */
        .inner-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .inner-box img {
            width: 75%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .inner-box p {
            font-size: 18px;
            color: #444;
            width: 75%;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: #1a237e;
            color: white;
            margin-top: auto;
        }
    </style>
