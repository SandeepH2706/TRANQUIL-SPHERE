<head>

    <title>Know Yourself</title>
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #90caf9);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a237e;
            padding: 15px 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-buttons a {
            background: linear-gradient(135deg, #4a90e2, #1e3c72);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        .nav-buttons a:hover {
            background: linear-gradient(135deg, #1e3c72, #4a90e2);
            transform: scale(1.1);
        }

        /* Main Content */
        .main-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin: 50px auto;
            width: 80%;
            flex-grow: 1;
        }

        /* Video Box */
        .video-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        /* Hover Effect */
        .video-box:hover {
            transform: scale(1.05);
            background: #e3f2fd;
        }

        /* Video Title */
        .video-box h2 {
            color: #0d47a1;
            font-size: 20px;
            margin-bottom: 10px;
        }

        /* Video Frame */
        .video-box iframe {
            width: 100%;
            height: 250px;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: #1a237e;
            color: white;
            margin-top: auto;
        }
    </style>
</head>
