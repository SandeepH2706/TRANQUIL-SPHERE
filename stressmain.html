<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tranquil Sphere</title>
  <link rel="stylesheet" href="styles.css">
  <style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f8ff;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #4CAF50;
  padding: 10px 20px;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  color: white;
}

.nav-buttons {
  display: flex;
  gap: 10px;
}

.nav-btn {
  display: inline-block; /* Ensures buttons have proper padding */
}

.nav-btn a {
  text-decoration: none;
  color: white;
  background-color: #388E3C;
  padding: 8px 15px;
  border-radius: 5px;
  transition: background 0.3s ease-in-out;
  display: block; /* Ensures the padding applies properly */
}

.nav-btn a:hover {
  background-color: #2E7D32;
}

    .container-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 40px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 80%;
    }

    .text-box {
      font-size: 16px;
    }

    .challenge-btn {
      background-color: #388E3C;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .challenge-btn:hover {
      background-color: #2E7D32;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav>
      <div class="logo">TRANQUIL SPHERE</div>
      <div class="nav-buttons">
          <button class="nav-btn"><a href="./cunslt.html">Consult</a></button>
          <button class="nav-btn"><a href="./healthcare.html">Health Record</a></button>
          <button class="nav-btn"><a href="./healthsup.html">Health Support</a></button>
          <button class="nav-btn"><a href="./kno.html">Know Yourself</a></button>
          <button class="nav-btn"><a href="./donation.html">Donations</a></button>
          <button class="nav-btn"><a href="./sign.html">Sign In</a></button>
          <button class="nav-btn"><a href="./login.html">Login</a></button>
      </div>
  </nav>

  <main>
    <section class="container-section">
      <div class="container">
        <div class="text-box">Level 1 (Physical symptoms)</div>
        <button class="challenge-btn">I,Agree</button>
      </div>
      <div class="container">
        <div class="text-box">Level 2 (Emotional symptoms)</div>
        <button class="challenge-btn">I,Agree</button>
      </div>
      <div class="container">
        <div class="text-box">Level 3 (Cognitive symptoms)</div>
        <button class="challenge-btn">I,Agree</button>
      </div>
      <div class="container">
        <div class="text-box">Level 4 (behavioral symptoms)</div>
        <button class="challenge-btn">I,Agree</button>
      </div>
      <div class="container">
        <div class="text-box">Level 5 (Social symptoms)</div>
        <button class="challenge-btn">I,Agree</button>
      </div>
      <div class="container">
        <div class="text-box">Level 6 (Sleep Disturbances)</div>
        <button class="challenge-btn">I,Agree</button>
      </div>
    </section>
  </main>

  <footer>
      <p>&copy; 2025 Mental Health Support. All rights reserved.</p>
  </footer>
</body>
<script>
  document.querySelectorAll(".challenge-btn").forEach((button) => {
    button.style.backgroundColor = "green"; // Initial green color
    button.addEventListener("click", function () {
      if (this.style.backgroundColor === "green") {
        this.style.backgroundColor = "red"; // Change to red on click
      } else {
        this.style.backgroundColor = "green"; // Toggle back to green
      }
    });
  });
</script>
</html>
